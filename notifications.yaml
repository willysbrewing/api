runtime: python27
api_version: 1
threadsafe: true
service: notifications

handlers:
- url: /
  script: services.notifications.home.index.app

- url: /mail/.*
  script: services.notifications.mail.router.app
  secure: always

- url: /.well-known
  static_dir: well-known

- url: /.*
  script: helpers.generic_errors.router.app
